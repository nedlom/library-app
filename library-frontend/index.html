<!doctype html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css"/>
  </head>
  <body>
    <div id="container">
      <h1 id="page-title">Book Tracker</h1>

      <div id="genre-form-container">
        <form id="genre-form">
          <input type="text" id="genre-name" placeholder="Add A Genre">
          <button type="submit" id="submit" value><i class="fa fa-solid fa-plus"></i></button>
        </form>
      </div>
      
      <div id="genre-container">
        <div class='genre empty-genre no-display'>
          <div class='header'>
            <div class='header-div'>No Genres</div>
          </div>
          <div class='block'>
            <div class='books'>
              <div class='card'>Create A Genre To Begin Tracking Books</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/adapters/bookAdapter.js"></script>
    <script src="src/adapters/genreAdapter.js"></script>
    <script src="src/components/book.js"></script>
    <script src="src/components/genre.js"></script>
    <script src="src/index.js"></script>
  </body>
  </html>
